<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="cycle-slideshow" data-cycle-slides='.slide' data-cycle-pause-on-hover='true'>

          <span class="cycle-pager"></span>
          <span class="cycle-prev">&#8656;</span>
          <span class="cycle-next">&#8658;</span>

          <div class="slide">
            <img src="./img/pic1.jpg" alt="Slide 1">
            <div class="slide-text">
              <h2>Slide 1</h2>
            </div>
          </div>
          <div class="slide">
            <img src="./img/pic2.jpg" alt="Slide 2">
            <div class="slide-text">
              <h2>Slide 2</h2>
            </div>
          </div>
          <div class="slide">
            <img src="./img/pic3.jpg" alt="Slide 3">
            <div class="slide-text">
              <h2>Slide 3</h2>
            </div>
          </div>
          <div class="slide">
            <img src="./img/pic4.jpg" alt="Slide 4">
            <div class="slide-text">
              <h2>Slide 4</h2>
            </div>
          </div>
          <div class="slide">
            <img src="./img/pic5.jpg" alt="Slide 5">
            <div class="slide-text">
              <h2>Slide 5</h2>
            </div>
          </div>
          
          
         
          
        </div>
    </div>

  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/cycle2.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
